<div class="container">
  <div class="row">
      <h1></h1>

      <div class="col">
          <div *ngFor="let i of info" class="contenido">
              <mat-card class="example-card">
                  <mat-card-header>
                    <mat-card-title><h2 >{{i.nombre}}</h2></mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
                  <mat-card-content>
                    <p style="color: chartreuse;">
                      ${{i.precio}}
                    </p>
                  </mat-card-content>
                  <button type="button" class="btn btn-success">COMPRAR</button>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                    
                  </mat-card-actions>
                </mat-card>                
          </div>
      </div>
  </div>
</div>
